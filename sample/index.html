<html>
  <head></head>
  <body>
    <script type="text/javascript" src="../target/pusher-feeds-client.js"></script>
    <script type="text/javascript">
      const feeds = new Feeds({
        instanceId: "YOUR_INSTANCE_STRING",
      });

      const playground = feeds.feed("playground");

      playground.subscribe({
        previousItems: 5,
        onOpen: () => {
          console.log("Feeds: Connection established");
        },
        onItem: item => {
          console.log("Feeds new item:", item);
          document.body.innerHTML +=
            `<p>${JSON.stringify(item.data)}</p>`;
        },
        onError: error => {
          console.error("Error:", error);
        },
      });
    </script>
  </body>
</html>
