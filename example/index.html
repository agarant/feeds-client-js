<html>
  <head></head>
  <body>
    <script type="text/javascript" src="../target/pusher-feeds-client.js"></script>
    <script type="text/javascript">
      const feeds = new Feeds({
        instanceId: "YOUR_INSTANCE_ID",
      });

      const playground = feeds.feed("playground");

      const sub = playground.subscribe({
        previousItems: 5,
        onOpen: ({ next_cursor, remaining }) => {
          console.log(`Feeds: Successfully subscribed. next_cursor: ${
            next_cursor
          }, remaining: ${
            remaining
          }`);
        },
        onItem: item => {
          console.log("Feeds new item:", item);
          document.body.innerHTML +=
            `<p>${ JSON.stringify(item.data) }</p>`;
        },
        onError: error => {
          console.error("Error:", error);
        },
      });
    </script>
  </body>
</html>
